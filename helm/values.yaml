replicas: 1

global:
  name: kube-tagger
  namespace: kube-system

rbac:
  create: true
  pspEnabled: false

serviceAccount:
  create: true
  annotations: {}

image:
  repository: sergrua/kube-tagger
  tag: release-0.0.9
  pullPolicy: IfNotPresent
  namespace: kube-system
  backoffLimit: 3
  containerPort: 8080

extraEnv: {}
resources:      {}
nodeSelector:   {}
tolerations:    []
affinity:       {}
podAnnotations: {}
